<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculater</title>
</head>

<body>
    <div class="main_div">
        <div class="main_containt">
            <h1 class="header">Calculater</h1>
            <div class="calculater_div">


                <form >
                    <!-- <button  value="name" >1</button> -->
                    <div id="datadisplay" >
                        <input class="display_div" type=" text" name="display" />
                    </div>
                    <div class="button_div" >
                        <input class="item" type="button" value="AC" onclick="display.value =' '" />
                        <input class="item" type="button" value="DE" onclick="display.value =display.value.toString().slice(0,-1)" />
                        <input class="item" value="=" onclick="display.value =eval(display.value)"  type="button"/>
                        <input class="item" type="button" value="%" onclick="display.value +=value" />
                        <input class="item" type="button" value="1" onclick="display.value +=value" />
                        <input class="item" value="2" onclick="display.value +=value" type="button"/>
                        <input class="item" value="3" onclick="display.value +=value" type="button"/>
                        <input class="item" value="+" onclick="display.value +=value" type="button"/>
                        <input class="item" value="4" onclick="display.value +=value" type="button"/>
                        <input class="item" value="5" onclick="display.value +=value" type="button">
                        <input class="item" value="6" onclick="display.value +=value" type="button">
                        <input class="item" value="-" onclick="display.value +=value" type="button">
                        <input class="item" value="7" onclick="display.value +=value" type="button">
                        <input class="item" value="8" onclick="display.value +=value" type="button"/>
                        <input class="item" value="9" onclick="display.value +=value" type="button"/>
                        <input class="item" value="*" onclick="display.value +=value" type="button"/>
                        <input class="item" value="0" onclick="display.value +=value" type="button" style="display: grid; grid-column: 1/ 3;"/>
                        <input class="item" value="." onclick="display.value +=value" type="button"/>
                        <input class="item" value="/" onclick="display.value +=value" type="button">
                    </div>
                </form>

            </div>

        </div>

</body>

</html>
